gatling {
  data {
    writers = [console, file]               # The list of DataWriters to which Gatling write simulation data (currently supported : console, file)
    utcDateTime = true                      # Print date-times with the UTC zone instead of the System's default
    console {
      light = true                          # When set to true, displays a light version without detailed request stats
      writePeriod = 60                      # Write interval, in seconds
    }
    enableAnalytics = false                  # Anonymous Usage Analytics (no tracking), please support
  }
}
